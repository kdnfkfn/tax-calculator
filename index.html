<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
        <div class="form-group">
            <label for="age">Age:</label>
            <select id="age" class="input-field">
                <option value="" disabled selected>Select Age</option>
                <option value="<40">&lt;40</option>
                <option value=">=40&<60">&ge;40 &lt;60</option>
                <option value=">=60">&ge;60</option>
            </select>
            <span class="error-icon" id="ageErrorIcon" title="Age is required">*</span>
        </div>
        <div class="form-group">
            <label for="income">Gross Annual Income (in Lakhs):</label>
            <input type="number" id="income" class="input-field" placeholder="Enter Gross Annual Income">
            <span class="error-icon" id="incomeErrorIcon" title="Enter a valid income">*</span>
        </div>
        <div class="form-group">
            <label for="extraIncome">Extra Income (in Lakhs):</label>
            <input type="number" id="extraIncome" class="input-field" placeholder="Enter Extra Income">
            <span class="error-icon" id="extraIncomeErrorIcon" title="Enter a valid income">*</span>
        </div>
        <div class="form-group">
            <label for="deductions">Deductions (in Lakhs):</label>
            <input type="number" id="deductions" class="input-field" placeholder="Enter Deductions">
            <span class="error-icon" id="deductionsErrorIcon" title="Enter a valid amount">*</span>
        </div>
        <button type="button" onclick="calculateTax()">Calculate Tax</button>
    </form>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Tax Calculation Result</h2>
        <p id="taxResult"></p>
    </div>
</div>

<script src="project.js"></script>
</body>
</html>
